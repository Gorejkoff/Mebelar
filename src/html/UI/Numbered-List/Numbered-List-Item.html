<li class="numbered-list js-tabs-body">
   <div class="numbered-list__body js-tabs-click">
      <div class="numbered-list__number"></div>
      <div class="numbered-list__content">
         <div class="numbered-list__title">@@title</div>
         <div class="numbered-list__text">@@text</div>
      </div>
      <div class="numbered-list__button">
         @@include('../Button/Button.html',{
         text:'Подробнее о проекте',
         link: 'project.html',
         class:'button-border'
         })
      </div>
   </div>
   <div class="js-tabs-shell">
      <div class="numbered-list__info js-tabs-inner">
         <div class="numbered-list__info-content">
            <picture>
               <source srcset="@img/@@image" type="image/webp" media="(min-width:768px)">
               <img src="@img/@@image-m" alt="фото проекта">
            </picture>
         </div>
      </div>
   </div>
</li>
